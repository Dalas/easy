<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script data-main="/static/js/main" src="/static/js/bower_components/requirejs/require.js"></script>
    <script>
        requirejs(['main'], function(){
            requirejs(['bootstrap', {% block require_scripts %}{% end %}]);
        })
    </script>
</head>
<body ng-app="Application">

        <h1>Example page header</h1>
    </header>
    <div>
        {% block content %}
        {% end %}
    </div>
    <footer>

    </footer>
</body>
</html>
